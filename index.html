<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>

  <body>
    <div id="root">
      <main class="container">
        <section class="left-container">
          <header><h1>Desserts</h1></header>
          <div class="dessert-cards-container">
            <!-- Dessert cards will be dynamically added here -->
          </div>
        </section>
        <aside class="right-container">
          <h2>Your Cart (<span class="cart__count">0</span>)</h2>
          <div class="cart-empty">
            <img
              src="/assets/images/illustration-empty-cart.svg"
              alt="cart-empty"
            />
            <span class="cart__empty-message"
              >Your added items will appear here</span
            >
          </div>
          <div class="cart-items-container"></div>
        </aside>
      </main>
      <dialog>
        <img
          src="assets/images/icon-order-confirmed.svg"
          alt="icon-order-confirmed"
        />
        <p>Order Confirmed</p>
        <p>We hope you enjoy your food!</p>
        <div class="order-summary"></div>
        <button class="btn-new-order">Start New Order</button>
      </dialog>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vishwa3" target="_blank"
          >King Leopold's Ghost</a
        >.
      </footer>
    </div>

    <script src="./dist/main.js" defer></script>
  </body>
</html>
